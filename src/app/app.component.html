<router-outlet />


<label>nomeAluno:
  <input [(ngModel)]="nomeAluno" type="text"/>
</label>

<button (click)="adicionarAluno()">Salvar</button>

<h2>Lista de Alunos</h2>

<div *ngIf="listaDeAlunos.length === 0">
  Nenhum Aluno cadastrado
</div>

<ul>
  <li *ngFor="let nomeAluno of listaDeAlunos">{{nomeAluno}}</li>
</ul>
